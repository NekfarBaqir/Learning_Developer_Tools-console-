<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Developer Tools with Baqir(Console)</title>
  </head>
  <style>
    button {
      background-color: blueviolet;
      padding: 0.5rem 1rem;
      outline: none;
      color: white;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
  <body>
    <button type="button" class="logInfo">Log Info</button>
    <button type="button" class="logWarning">Log Warning</button>
    <button type="button" class="logError">Log Error</button>
    <button type="button" class="logTable">Log Table</button>
    <button type="button" class="logGroup">Log Group</button>
    <button type="button" class="logCustom">Log Custom</button>
    <script src="./scripts.js"></script>
  </body>
</html>
